<html>
  <head>
    <title>Visitors QRScanner</title>
    <link rel="stylesheet" href="style.css" />

    <body>
      <div class="flex-container">
        <div>
          <div id="qr-reader" style="width: 500px"></div>
          <div id="qr-reader-results"></div>
        </div>
      </div>
    </body>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      function docReady(fn) {
        // see if DOM is already available
        if (
          document.readyState === "complete" ||
          document.readyState === "interactive"
        ) {
          // call on next available tick
          setTimeout(fn, 1);
        } else {
          document.addEventListener("DOMContentLoaded", fn);
        }
      }

      docReady(function () {
        var resultContainer = document.getElementById("qr-reader-results");
        var lastResult;
        var vcnCheck;
        var countResults = 0;

        var html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", {
          fps: 1,
          qrbox: 250,
        });

        function onScanSuccess(decodedText, decodedResult) {
          if (decodedText !== lastResult) {
            ++countResults;
            lastResult = decodedText;

            vcnCheck = decodedText.substring(0, 4);

            if (vcnCheck === "vnc:") {
              console.log("VISITORS CARD NUMBER");
              console.log(vcnCheck);
            } else {
              var url = "https://api.konkat.gr/get_visitor/" + decodedText;

              var xhr = new XMLHttpRequest();
              xhr.open("GET", url);

              xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                  console.log(xhr.status);
                  console.log(xhr.responseText);

                  if (xhr.responseText == 0) {
                    Swal.fire({
                      title: "Reject",
                      text: decodedText,
                      icon: "error",
                      confirmButtonText: "OK!",
                      confirmButtonColor: "#198754",
                    });
                  } else {
                    Swal.fire({
                      title: "Accepted",
                      text: decodedText,
                      icon: "success",
                      confirmButtonText: "OK!",
                      confirmButtonColor: "#198754",
                    });
                  }
                }
              };

              xhr.send();
            }
          } else if (decodedText === lastResult) {
            console.log("QR already scanned!");
          }
        }

        html5QrcodeScanner.render(onScanSuccess);
      });
    </script>
  </head>
</html>
